<!DOCTYPE html>
<html lang="ko-KR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="layout.css">
    <script src="./index.js" defer type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>

<body>
<!-- 
1. 목표: 먼저 목표를 설정해야 합니다. 체중 감량, 근력 향상, 체력 향상 등 각각의 목표에 따라 식단과 운동 루틴이 달라질 수 있습니다.

2. 건강 상태: 개인의 건강 상태와 조건을 고려해야 합니다. 만약 특정 질병이나 식이 제한이 있는 경우 이를 고려하여 식단을 설정해야 합니다.

3. 일상 생활: 개인의 일정과 생활패턴을 고려해야 합니다. 식사 시간, 운동이 가능한 시간대 등을 고려하여 식단과 운동 스케줄을 조정해야 합니다.

4. 개인 선호도: 개인이 좋아하는 음식과 운동 방식을 고려하면 지속 가능한 식단과 운동 루틴을 만들 수 있습니다.

5. 영양소 요구량: 필요한 영양소를 충분히 섭취할 수 있는 식단을 설정해야 합니다. 단백질, 탄수화물, 지방 등의 비율을 고려하여 식단을 조절해야 합니다.

6. 운동 경험과 능력: 개인의 운동 경험과 능력에 따라 운동 루틴을 조정해야 합니다. 초보자는 점진적으로 난이도를 증가시키는 것이 좋습니다. 
-->

<!-- header -->
<header>
    <h1 >Healthy & Health</h1>
</header>

<div>
    <ul></ul>
    <form action="POST">
        <input type="text" autofocus />
        <button type="submit">전송</button>
    </form>
</div>

<!-- footer -->
<footer>
    Copyright 2023. BG All rights reserved.
</footer>


</body>

</html>
